  <form id="landing-page">
    <div> Please Enter Your Names </div>
    <input id="player1" type="text" placeholder="Player 1's Name">
    <input id="player2" type="text" placeholder="Player 2's Name">
    <input id="continue" type="button" value="Continue">
  </form>
  <div id="current-player"> player's turn </div>
  <div id="container">
    <div id="board" class="clearfix"> </div>
    <div id="history-container">
      <div id="history-title">History</div>
      <div id="history-container2">
        <div id="history1" class="discard"></div>
        <div id="history2" class="discard"></div>
      </div>
  </div>
</div>

  <div id="win-page">
    <div id="win-text">u r a winner</div>
    <div id="restart"> Restart? </div>
  </div>
  <div><input id="history-button" type="button" value="display history"></div>
